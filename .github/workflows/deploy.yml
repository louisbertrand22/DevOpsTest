name: Build & Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    env:
      DOCKER_CONFIG: ~/.docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "No tests yet, skipping..."
          # pytest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: devopstestaksregistry.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Debug Docker auths
        run: |
          echo "==== DOCKER CONFIG CONTENT ===="
          cat ~/.docker/config.json || echo "No config found"
          echo "==== CURRENT LOGIN SERVERS ===="
          grep -A2 "auths" ~/.docker/config.json || true

      - name: Generate version tag
        id: version
        run: |
          VERSION=$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build and push Docker images
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:${VERSION} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:${VERSION} ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:${VERSION} devopstestaksregistry.azurecr.io/devopstest:${VERSION}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:${VERSION} devopstestaksregistry.azurecr.io/devopstest:latest
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:${VERSION}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devopstest:latest
          
          docker push devopstestaksregistry.azurecr.io/devopstest:${VERSION}
          docker push devopstestaksregistry.azurecr.io/devopstest:latest

      - name: Update image in Kubernetes deployment
        run: |
          kubectl set image deployment/devopstest-deployment devopstest=devopstestaksregistry.azurecr.io/devopstest:${{ env.IMAGE_TAG }} --record

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image in Kubernetes deployment
        run: |
          VERSION=${{ needs.build.outputs.version }}
          kubectl set image deployment/devopstest-deployment devopstest=devopstestaksregistry.azurecr.io/devopstest:${VERSION}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/service.yml
          kubectl apply -f k8s/ingress.yml
          kubectl rollout status deployment/devopstest-deployment
